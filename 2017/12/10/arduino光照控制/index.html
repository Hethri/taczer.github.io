<p>[使用Arduino控制9个白炽灯节奏亮灯]</p>
</blockquote>
<p><img src="http://www.arduino.cn/data/attachment/forum/201705/15/163216beppa49e999z3z8a.jpg" alt="1"></p>
<p><img src="http://www.arduino.cn/data/attachment/forum/201705/15/163215awljmppw9vpw9kk9.png" alt="2"></p>
<p>装置的程序如下（个人觉得应该不是程序的问题），程序分为两种，第一段使用vixen控制灯的闪烁、第二段直接控制灯的亮灭：</p>
<p>1.使用vixen3控制：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">int</span> A = <span class="number">2</span>;</div><div class="line"><span class="keyword">int</span> B = <span class="number">3</span>;</div><div class="line"><span class="keyword">int</span> C = <span class="number">4</span>;</div><div class="line"><span class="keyword">int</span> D = <span class="number">5</span>;</div><div class="line"><span class="keyword">int</span> E = <span class="number">6</span>;</div><div class="line"><span class="keyword">int</span> F = <span class="number">7</span>;</div><div class="line"><span class="keyword">int</span> H = <span class="number">8</span>;</div><div class="line"><span class="keyword">int</span> I = <span class="number">9</span>;</div><div class="line"><span class="keyword">int</span> J = <span class="number">10</span>;</div><div class="line"> </div><div class="line"> </div><div class="line"><span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line"><span class="keyword">int</span> incomingByte[<span class="number">8</span>];</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">setup</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">  Serial.begin(<span class="number">57600</span>);</div><div class="line">  pinMode(A, OUTPUT);</div><div class="line">  pinMode(B, OUTPUT);</div><div class="line">  pinMode(C, OUTPUT);</div><div class="line">  pinMode(D, OUTPUT);</div><div class="line">  pinMode(E, OUTPUT);</div><div class="line">  pinMode(F, OUTPUT);</div><div class="line">  pinMode(H, OUTPUT);</div><div class="line">  pinMode(I, OUTPUT);</div><div class="line">  pinMode(J, OUTPUT);</div><div class="line"> </div><div class="line">&#125;</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">loop</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">  <span class="keyword">if</span> (Serial.available() &gt;= <span class="number">9</span>)</div><div class="line">  &#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">9</span>;i++)</div><div class="line">    &#123;</div><div class="line">      incomingByte[i] = Serial.read();</div><div class="line">       </div><div class="line">    &#125;                                       <span class="comment">// Arduino pins</span></div><div class="line">    digitalWrite(A,!incomingByte[<span class="number">0</span>]);  <span class="comment">// Pin 2</span></div><div class="line">    digitalWrite(B,!incomingByte[<span class="number">1</span>]);  <span class="comment">// Pin 3</span></div><div class="line">    digitalWrite(C,!incomingByte[<span class="number">2</span>]);  <span class="comment">// Pin 4</span></div><div class="line">    digitalWrite(D,!incomingByte[<span class="number">3</span>]);  <span class="comment">// Pin 5</span></div><div class="line">    digitalWrite(E,!incomingByte[<span class="number">4</span>]);  <span class="comment">// Pin 6</span></div><div class="line">    digitalWrite(F,!incomingByte[<span class="number">5</span>]);  <span class="comment">// Pin 7</span></div><div class="line">    digitalWrite(H,!incomingByte[<span class="number">6</span>]);  <span class="comment">// Pin 9</span></div><div class="line">    digitalWrite(I,!incomingByte[<span class="number">7</span>]);  <span class="comment">// Pin 10</span></div><div class="line">    digitalWrite(J,!incomingByte[<span class="number">8</span>]);  <span class="comment">// Pin 11</span></div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>2.直接控制：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">int</span> led[]=&#123;<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>&#125;;</div><div class="line"><span class="keyword">int</span> ledCount=<span class="number">9</span>;</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">setup</span><span class="params">()</span> </span>&#123;</div><div class="line">  <span class="comment">// put your setup code here, to run once:</span></div><div class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> thisLed = <span class="number">0</span>; thisLed &lt; ledCount; thisLed++) &#123;</div><div class="line">    pinMode(led[thisLed], OUTPUT); &#125; <span class="comment">//分别定义针脚</span></div><div class="line">&#125;</div><div class="line"> </div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">liushuiA</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> thisLed = <span class="number">0</span>; thisLed &lt; ledCount; thisLed+=<span class="number">2</span>) &#123;</div><div class="line">    digitalWrite(led[thisLed],HIGH);</div><div class="line">&#125;</div><div class="line">    delay(<span class="number">200</span>);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> thisLed =<span class="number">0</span>; thisLed &lt; ledCount; thisLed+=<span class="number">2</span>) &#123;</div><div class="line">    digitalWrite(led[thisLed],HIGH);</div><div class="line">&#125;</div><div class="line">    delay(<span class="number">200</span>);</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> thisLed = <span class="number">0</span>; thisLed &lt; ledCount; thisLed+=<span class="number">2</span>) &#123;</div><div class="line">    digitalWrite(led[thisLed],LOW);</div><div class="line">&#125;</div><div class="line">    delay(<span class="number">200</span>);</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> thisLed = <span class="number">0</span>; thisLed &lt; ledCount; thisLed+=<span class="number">2</span>) &#123;</div><div class="line">    digitalWrite(led[thisLed],LOW);</div><div class="line">    delay(<span class="number">200</span>);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">liushuiB</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> thisLed = <span class="number">0</span>; thisLed &lt; ledCount; thisLed+=<span class="number">1</span>) &#123;</div><div class="line">    digitalWrite(led[thisLed],HIGH);</div><div class="line">    delay(<span class="number">200</span>);</div><div class="line">&#125
